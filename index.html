<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> jQuery Mobile Boilerplate </title>

	<!-- Not the most efficient order to load JS + CSS, but allows us to fallback to local copies if the CDN is down, and minimizes the number of times we have to check for success/failure -->
	<link rel="stylesheet"  href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script type="text/javascript">
		if (typeof jQuery == 'undefined'){
			document.write(unescape("%3Cscript src='js/jquery-1.6.4.min.js' type='text/javascript'%3E%3C/script%3E"));
			document.write(unescape("%3Cscript src='js/jquery.mobile-1.0.1.min.js' type='text/javascript'%3E%3C/script%3E"));
			document.write(unescape("%3Clink rel='stylesheet' href='css/jquery.mobile-1.0.1.min.css' /%3E"));
		}
	</script>
	<script src="js/application.js"></script>

	<!-- if you have a custom theme, add it here -->
	<link rel="stylesheet"  href="themes/jQuery-Mobile-Boilerplate.css" />

	<link rel="stylesheet" href="css/custom.css" />

</head> 
<body> 
	<div data-role="page">

		<div data-role="header">
			<h1>jQuery Mobile Boilerplate 1.0</h1>
		</div>

		<div data-role="content">
		
			<ul data-role="listview" data-inset="true" data-theme="c" data-dividertheme="b">
				<li data-role="list-divider">Snippet Pages</li>
				<li><a href="snippets/buttons.html">Buttons</a></li>
				<li><a href="snippets/grids.html">Grids</a></li>
				<li><a href="snippets/collapsibles.html">Collapsible Boxes</a></li>
				<li><a href="snippets/collapsible-sets.html">Collapsible Sets</a></li>
				<li><a href="snippets/forms.html">Form Elements</a></li>
				<li><a href="snippets/lists.html">List Views</a></li>
			</ul>

		</div>
		
		<div data-role="footer" data-theme="c">
			<p>&copy; 2012 - jQuery Mobile Boilerplate</p>
		</div>	
		
	</div>
</body>
</html>
